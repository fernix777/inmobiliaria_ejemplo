<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Fondo -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Cielo -->
  <rect width="400" height="150" fill="#87CEEB"/>
  
  <!-- Césped -->
  <rect y="200" width="400" height="100" fill="#228B22"/>
  
  <!-- Casa tradicional -->
  <g>
    <!-- Estructura principal -->
    <rect x="100" y="100" width="200" height="120" fill="#F5DEB3" stroke="#8B4513" stroke-width="2"/>
    
    <!-- Techo -->
    <polygon points="100,100 200,50 300,100" fill="#8B4513" stroke="#5C3317" stroke-width="2"/>
    
    <!-- Puerta -->
    <rect x="180" y="170" width="40" height="50" fill="#8B4513"/>
    <circle cx="190" cy="195" r="3" fill="#FFD700"/> <!-- Picaporte -->
    
    <!-- Ventanas -->
    <rect x="130" y="130" width="30" height="30" fill="#B0E0E6" stroke="#8B4513" stroke-width="2"/>
    <line x1="130" y1="145" x2="160" y2="145" stroke="#8B4513" stroke-width="2"/>
    <line x1="145" y1="130" x2="145" y2="160" stroke="#8B4513" stroke-width="2"/>
    
    <rect x="240" y="130" width="30" height="30" fill="#B0E0E6" stroke="#8B4513" stroke-width="2"/>
    <line x1="240" y1="145" x2="270" y2="145" stroke="#8B4513" stroke-width="2"/>
    <line x1="255" y1="130" x2="255" y2="160" stroke="#8B4513" stroke-width="2"/>
  </g>
  
  <!-- Camino hacia la casa -->
  <rect x="180" y="220" width="40" height="80" fill="#A9A9A9"/>
  
  <!-- Árboles -->
  <g>
    <!-- Árbol izquierdo -->
    <rect x="50" y="150" width="10" height="50" fill="#8B4513"/>
    <circle cx="55" cy="130" r="25" fill="#006400"/>
    
    <!-- Árbol derecho -->
    <rect x="340" y="150" width="10" height="50" fill="#8B4513"/>
    <circle cx="345" cy="130" r="25" fill="#006400"/>
  </g>
  
  <!-- Arbustos decorativos -->
  <circle cx="90" cy="210" r="10" fill="#006400"/>
  <circle cx="310" cy="210" r="10" fill="#006400"/>
  
  <!-- Sol -->
  <circle cx="50" cy="50" r="20" fill="#FFD700"/>
  
  <!-- Texto "San Isidro" -->
  <text x="20" y="280" font-family="Arial, sans-serif" font-size="14" fill="#333">Casa en San Isidro</text>
</svg>